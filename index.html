<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <input type="text" placeholder="Enter the city name" id="inputcity"><br>
        <button type="submit" onclick="result()">submit</button>
    </div>
    <div id="cityoutput"></div>
    <div class="output">
        <h3 id="coord"></h3>
        <h3 id="temp">  </h3>
    </div>
    <div class="output" style="background-color:orangered">
        <h3 id="feels"></h3>
        <h3 id="tmin"></h3>
    </div>
    <div class="output" style="background-color:green">
        <h3 id="tmax"></h3>
        <h3 id="humid"></h3>
    </div>
    <div class="output" style="background-color:royalblue">
        <h3 id="press"></h3>
        <h3 id="cloudy"></h3>
    </div>
    <div class="output" style="background-color:brown;">
        <h3 id="descri"></h3>
        <h3 id="country"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
